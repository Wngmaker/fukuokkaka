<!DOCTYPE html>
<html lang="zxx">


<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Đăng Nhập</title>
	<link rel="stylesheet" href="../css/lo-gister.css">
    <link rel="shortcut icon" href="../assets/images/favicon (2) 23.57.39.ico" type="image/png">

   

</head>
<body>
	<div class="login">
		<h2>Đăng Nhập</h2>
		<div class="input-field">
			<input type="text" class="input1" required id="email">
			<label>Tên Hoặc Email</label>
		</div>
		<div class="input-field">
			<input type="password" class="input1" required id="password">
			<label>Mật Khẩu</label>
		</div>
		<div class="check">
			<label><input type="checkbox">Nhớ Tài Khoản</label>
			<a href="#">Quên Mật Khẩu</a>
		</div>
		<div class="button">
			<button class="btn-hover color-7" onclick="login()" >Đăng Nhập</button>
		</div>
		<div class="sign-up">
			<p>Bạn Chưa Phải Thành Viên</p>
			<a href="./register.html">Đăng Ký Ngay</a>
		</div>
	</div>
    <script src="../js/login.js"></script>
</body>

</html>
